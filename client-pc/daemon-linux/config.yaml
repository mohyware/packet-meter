server:
  host: "localhost"
  port: 8080
  use_tls: false
  api_key: "your-api-key-here"
  device_id: "auto-generated"

logging:
  level: "info"
  file: "/var/log/packetpilot/daemon.log"
  max_size: 100
  max_age: 30
  compress: true

monitor:
  interface: "any"
  update_interval: "5s"
  buffer_size: 1000
  usage_file: "/var/lib/packetpilot/daily_usage.json"

reporter:
  report_interval: "30s"
  batch_size: 100
  retry_attempts: 3
  retry_delay: "5s"
